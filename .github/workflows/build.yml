name: Build
on:
  push:
    tags-ignore:
      - "*"
    branches:
      - "**"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install devbox
        uses: jetpack-io/devbox-install-action@v0.7.0
      - name: Install dependencies
        run: devbox run install
      - name: Build
        run: devbox run build
